<p-menubar [model]="items">
  <input pInputText [(ngModel)]="username" type="text" placeholder="username"> . 
  <button pButton (click)="login()" label="Login" icon="fa fa-sign-out"></button>
</p-menubar>

<router-outlet></router-outlet>

<ul>
  <li class="text" *ngFor="let u of users | async">
    {{ u | json }}
  </li>
</ul>

<div>
  {{ (user | async)?.matricula }}
</div>

<p><button pButton (click)="update()" label="UPDATE" icon="fa fa-sign-out"></button></p>
